<h2>POC for table creation</h2>
<div class="controls">
  <label>Shape:</label>
  <select [(ngModel)]="shape">
    <option value="circle">Circle</option>
    <option value="rectangle">Rectangle</option>
    <option value="square">Square</option>
  </select>

  <!-- Circle inputs -->
  <ng-container *ngIf="shape === 'circle'">
    <label>NE:</label>
    <input type="number" [(ngModel)]="circleChairInputs.ne" min="0" />
    <label>SE:</label>
    <input type="number" [(ngModel)]="circleChairInputs.se" min="0" />
    <label>SW:</label>
    <input type="number" [(ngModel)]="circleChairInputs.sw" min="0" />
    <label>NW:</label>
    <input type="number" [(ngModel)]="circleChairInputs.nw" min="0" />
  </ng-container>

  <!-- Rect/square inputs -->
  <ng-container *ngIf="shape !== 'circle'">
    <label>Top:</label>
    <input type="number" [(ngModel)]="rectChairInputs.top" min="0" />
    <label>Bottom:</label>
    <input type="number" [(ngModel)]="rectChairInputs.bottom" min="0" />
    <label>Left:</label>
    <input type="number" [(ngModel)]="rectChairInputs.left" min="0" />
    <label>Right:</label>
    <input type="number" [(ngModel)]="rectChairInputs.right" min="0" />
  </ng-container>

  <button (click)="addTable()">Add Table</button>
</div>

<canvas #canvas></canvas>

<h3 style="margin-top:32px;margin-left:12px;margin-bottom: 4px;">Added Tables</h3>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Type</th>
      <th>Total Chairs</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let table of tables">
      <td>{{ table.id }}</td>
      <td>{{ table.type }}</td>
      <td>{{ table.chairCount }}</td>
    </tr>
  </tbody>
</table>
